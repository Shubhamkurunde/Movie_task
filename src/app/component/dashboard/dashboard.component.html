  <!-- Movie cards starts -->
  <nav class="page" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage != 1"><a class="page-link" 
          (click)="currentPage = currentPage-1">Previous</a></li>
      <li class="page-item" [ngClass]="{'active': currentPage === page}" *ngFor="let page of pages"
        (click)="currentPage = page"><a class="page-link" href="#">{{page}}</a></li>
      <li class="page-item" *ngIf="currentPage != total_pages"><a class="page-link" 
          (click)="currentPage = currentPage+1">Next</a></li>
    </ul>
  </nav>
  
  <div class="row mt-3 pt-2 px-2 height" style="background-color:#424242">
    <h6 class="text-white">TOP 10 Movies</h6>
    <ng-container *ngFor="let data of this.Top250Movies let i = index">
      <div class="col-md-3 mt-3" *ngIf="i < (currentPage * pageSize) && i >= (currentPage * pageSize) - pageSize" >
        <div class="card bg-dark">
          <img src="{{data.image}}" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title text-white">{{data.title}}</h5>
            <p class="text-white"><span class="text-warning">Rating</span> : {{data.imDbRating}}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
